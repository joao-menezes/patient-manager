<form [formGroup]="patientFields" >
  <div class="margin-bottom form-group">
    <div class="two-columns">
      <label for="name">
        Nome
        <input formControlName="first_name" type="text" id="name" pInputText>
      </label>
      <label for="last-name">
        Sobrenome
        <input formControlName="last_name" type="text" id="last-name" pInputText>
      </label>
    </div>

    <div class="two-columns">
      <label for="email">
        Email
        <input formControlName="email" type="email" id="email" pInputText >
      </label>
      <label >
        Data de Nascimento
        <p-calendar
          [showIcon]="true"
          [yearNavigator]="true"
          formControlName="birth_date"
          yearRange="2000:2030"
          dateFormat="dd/mm/yy"
          [tabindex]="5"
          appendTo="body"
          [(ngModel)]="selectedDate"></p-calendar>
      </label>
    </div>
      <div class="two-columns">
        <label >
          Tipo Sanguineo
          <p-dropdown
            class="blood_group"
            [style]="{'width':'234px'}"
            formControlName="blood_group"
            [options]="bloodType"
            [(ngModel)]="selectedBloodType"
            optionLabel="code"></p-dropdown>
        </label>

          <label>
            Sexo
            <div class="two-columns" [style]="{'width':'234px','justify-content':'left'}">
              <p-radioButton formControlName="sex"  name="sex" label="Masculino" value="M" [(ngModel)]="selectedSex" ></p-radioButton>
              <p-radioButton formControlName="sex" name="sex" label="Feminino" value="F" [(ngModel)]="selectedSex"></p-radioButton>
            </div>
          </label>

    </div>
    <div class="two-columns">
      <label for="weight">
        Peso
        <input id="weight" type="number" formControlName="weight" pInputText />
      </label>
      <label for="height">
        Altura
        <input id="height" type="number" formControlName="height" pInputText />
      </label>

    </div>
    <div class="two-columns">
      <label >
        Telefone
        <p-inputMask minlength="11" formControlName="tel" mask="(99) 99999-9999" ></p-inputMask>
      </label>
      <label >
        Telefone de Emergencia
        <p-inputMask minlength="11" formControlName="emergency_tel" mask="(99) 99999-9999" ></p-inputMask>
      </label>
    </div>

  </div>

  <div class="fc-button-group">
    <button pButton type="button" label="cancelar" icon="pi pi-times" (click)="close()" class="p-button-rounded p-button-text p-button-danger"></button>
    <button pButton type="button" label="editar" icon="pi pi-plus" (click)="editPatient()" class="p-button-rounded p-button-text"></button>
  </div>
</form>
<p-toast key="tl"></p-toast>
